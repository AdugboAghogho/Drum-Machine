<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Drum Machine</title>
    <script>
        function play(str) {
            
            if (str === "Q" || str === "Q") {
                document.getElementById('display').innerText = "Heater-1.mp3";
            } else if (str === "W" || str === "W") {
                document.getElementById('display').innerText = "Heater-2.mp3";
            } else if (str === "E" || str === "E") {
                document.getElementById('display').innerText = "Heater-3.mp3";
            } else if (str === "A" || str === "A") {
                document.getElementById('display').innerText = "Heater-4_1.mp3";
            } else if (str === "S" || str === "S") {
                document.getElementById('display').innerText = "Heater-6.mp3";
            } else if (str === "D" || str === "D") {
                document.getElementById('display').innerText = "Kick_n_Hat.mp3";
            } else if (str === "Z" || str === "Z") {
                document.getElementById('display').innerText = "RP4_KICK_1.mp3";
            } else if (str === "X" || str === "X") {
                document.getElementById('display').innerText = "Cev_H2.mp3";
            } else if (str === "C" || str === "C") {
                document.getElementById('display').innerText = "Dsc_Oh.mp3";
            }

            
        var audio = document.getElementById(str);
        audio.play();
        }


        window.document.onkeyup = function(event) {
            let keystroke = event.key 
            if (keystroke === "Q" || keystroke === "Q") {
                play("Q");
            } else if (keystroke === "W" || keystroke === "W") {
                play("W");
            } else if (keystroke === "E" || keystroke === "E") {
                play("E");
            } else if (keystroke === "A" || keystroke === "A") {
                play("A");
            } else if (keystroke === "S" || keystroke === "S") {
                play("S");
            } else if (keystroke === "D" || keystroke === "D") {
                play("D");
            } else if (keystroke === "Z" || keystroke === "Z") {
                play("Z");
            } else if (keystroke === "X" || keystroke === "X") {
                play("X");
            } else if (keystroke === "C" || keystroke === "C") {
                play("C");
            }
        }
    </script>
  </head>
  <body>
    <div class="container" id="drum-machine">
        <h1 class="text-center">Kelvin Drum Machine</h1>
       <div class="card my-3">
        <div class="card-body">
            <div class="text-center" id="display">Nothing Yet to Display</div>
        </div>
       </div>
        <button class="drum-pad btn btn-block btn-primary"  id="drum-0" onclick="play('Q')">
            Q
            <audio src="./clip/Heater-1.mp3" class="clip" id="Q"></audio>
        </button>

        <button class="drum-pad btn btn-block btn-primary" id="drum-1" onclick="play('W')">
            W
            <audio src="./clip/Heater-2.mp3" class="clip" id="W"></audio>
        </button>

        <button class="drum-pad btn btn-block btn-primary"  id="drum-2" onclick="play('E')">
            E
            <audio src="./clip/Heater-3.mp3" class="clip" id="E"></audio>
        </button>

        <button class="drum-pad btn btn-block btn-primary"  id="drum-3" onclick="play('A')">
            A
            <audio src="./clip/Heater-4_1.mp3" class="clip" id="A"></audio>
        </button>

        <button class="drum-pad btn btn-block btn-primary"  id="drum-4" onclick="play('S')">
            S
            <audio src="./clip/Heater-6.mp3" class="clip" id="S"></audio>
        </button>

        <button class="drum-pad btn btn-block btn-primary"  id="drum-5" onclick="play('D')">
            D
            <audio src="./clip/Kick_n_Hat.mp3" class="clip" id="D"></audio>
        </button>

        <button class="drum-pad btn btn-block btn-primary"  id="drum-6" onclick="play('Z')">
            Z
            <audio src="./clip/RP4_KICK_1.mp3" class="clip" id="Z"></audio>
        </button>

        <button class="drum-pad btn btn-block btn-primary"  id="drum-7" onclick="play('X')">
            X
            <audio src="./clip/Cev_H2.mp3" class="clip" id="X"></audio>
        </button>

        <button class="drum-pad btn btn-block btn-primary"  id="drum-8" onclick="play('C')">
            C
            <audio src="./clip/Dsc_Oh.mp3" class="clip" id="C"></audio>
        </button>

    </div>
   
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
